on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: PHP Integration (Keycloak compatibility)

env:
  REGISTRY: ghcr.io

jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        keycloak: [ 17.0.0-legacy, 18.0.0-legacy ]

    steps:
      - uses: actions/checkout@v2

      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v2
        with:
          build-args: >
            KEYCLOAK_VERSION: ${{ matrix.keycloak }}
          file: docker/keycloak/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}-${{ matrix.keycloak }}

  Integration:
    runs-on: ubuntu-latest

    needs: Build

    strategy:
      matrix:
        keycloak: [17.0.0, 18.0.0]

    env:
      KEYCLOAK_BASE_URL: 'http://localhost:8080'

    services:
      keycloak:
        image: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}-${{ matrix.keycloak }}
        env:
          KEYCLOAK_USER: admin
          KEYCLOAK_PASSWORD: admin
        ports:
          - '8080:8080'

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Wait for Keycloak
        uses: iFaxity/wait-on-action@v1
        with:
          resource: ${{ env.KEYCLOAK_BASE_URL }}

      - name: Run integration tests
        run: vendor/bin/phpunit --testsuite integration
